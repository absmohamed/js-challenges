     a) If the user deletes their name, 'Welcome, ' is still shown. Fix this.

<!doctype html>
<html>
  <head>
    <title>Welcome</title>

    <style>
    body {
      text-align: center;
    }
    </style>
  </head>

  <body>

    <p><input id="firstname" class="change-name" type="text" placeholder="Enter your first name"></p>
    <p><input id="lastname" class="change-name" type="text" placeholder="Enter your last name"></p>

    <h1></h1>

    <script>
      const firstName = document.querySelector('#firstName')
      const lastName = document.querySelector('#lastName')
      const welcomeMessage = document.querySelector('h1')
        
      function changeName() {
        if ((firstName.value + lastName.value).length === 0) {
            welcomeMessage.textContent = '';
        }
        else {
            let name = (firstName.value + ' ' + lastName.value).trim();
            name.toUpperCase;
            welcomeMessage.textContent = `Welcome, ${name}!`; 
        }
      }

      let allNameFields = document.querySelectorAll(`.change-name`);
      for (e of allNameFields) {
        e.onkeyup = changeName;

        
      }
    </script>
  </body>

  

</html>
